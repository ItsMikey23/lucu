<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu, yang Sedang Berjuang üåø</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f0;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #a3c4a8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8cbf97;
    }

    .quote {
      margin-top: 30px;
      font-size: 1.5rem;
      font-style: italic;
      color: #444;
      max-width: 500px;
      transition: opacity 0.5s ease-in-out;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Untuk Kamu, yang Sedang Berjuang</h1>
  <p>Kamu nggak sendiri. Hari ini mungkin berat, tapi kamu jauh lebih kuat dari yang kamu kira. üå§Ô∏è</p>

  <button onclick="tampilkanKataDanMusik()">Butuh semangat? Klik di sini üíõ</button>

  <div class="quote" id="quoteArea">...</div>

  <!-- Musik -->
  <audio id="musik" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const quotes = [
      "Tenang... kamu sedang tumbuh. Proses itu nggak selalu nyaman, tapi berarti üå±",
      "Satu langkah kecil pun tetap langkah. Pelan tapi sampai üí´",
      "Aku tahu kamu capek. Tapi aku juga tahu kamu nggak akan nyerah ü§ç",
      "Kamu boleh istirahat, tapi jangan berhenti üåø",
      "Kamu adalah alasan seseorang tersenyum hari ini. Jangan meremehkan dirimu."
    ];

    let musikDimainkan = false;

    function tampilkanKataDanMusik() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteArea = document.getElementById("quoteArea");
      quoteArea.style.opacity = 0;
      setTimeout(() => {
        quoteArea.innerText = quote;
        quoteArea.style.opacity = 1;
      }, 300);

      if (!musikDimainkan) {
        const audio = document.getElementById("musik");
        audio.volume = 0.2;
        audio.play().catch(() => {
          console.log("Autoplay masih ditolak.");
        });
        musikDimainkan = true;
      }
    }
  </script>

</body>
</html>
