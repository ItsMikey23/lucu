<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cinta Seabsurd Ini 😘</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      color: #ff1493;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      animation: goyang 1s infinite alternate;
    }
    @keyframes goyang {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }
    .heart {
      position: absolute;
      animation: terbang 4s linear infinite;
      font-size: 24px;
      color: red;
    }
    @keyframes terbang {
      0% { top: 100vh; left: 50vw; opacity: 0; }
      100% { top: -10vh; left: 55vw; opacity: 1; }
    }
    button {
      padding: 15px 30px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0px 0px 10px pink;
    }
    #gombal {
      margin-top: 20px;
      font-weight: bold;
      color: #ff0066;
    }
    img {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="mainkanSuara()">

  <audio id="suara">
    <source src="https://www.myinstants.com/media/sounds/ayang-masuk.mp3" type="audio/mpeg">
  </audio>

  <div class="heart">💘</div>
  <h1>AYANGGGGGG 😍</h1>
  <p>Kita udah bersama selama:</p>
  <h2 id="counter">...</h2>

  <button onclick="tampilGombal()">Pencet aku, Ayang 😚</button>
  <p id="gombal"></p>
  <div id="gifArea"></div>

  <script>
    // Suara
    function mainkanSuara() {
      const suara = document.getElementById("suara");
      suara.play().catch(() => console.log("Suara autoplay ditolak browser 😢"));
    }

    // Hitung hari
    const startDate = new Date("2022-01-01");
    const now = new Date();
    const selisih = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerText = `${selisih} hari penuh cinta, drama, dan ngemil bareng 🍟`;

    // Gombalan
    const gombalan = [
      "Ayang... Kamu itu kaya charger. Nempel bentar, langsung hidup aku ⚡",
      "Kalau kamu dinosaurus, kamu pasti... DINO-SAYANG 🦖💘",
      "Aku bukan lebah, tapi aku nyari kamu terus. Buzz~",
      "Kalo cinta itu ujian, kamu pasti jawabanku yang paling bener 😇",
      "Kamu tau nggak? Setiap liat kamu, aku pengen nge-save... soalnya kamu rare banget!"
    ];

    const gifList = [
      "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",
      "https://media.giphy.com/media/l0MYOUI5XfRkCzRVe/giphy.gif",
      "https://media.giphy.com/media/3orieQk3PZoU9Fdtrk/giphy.gif",
      "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif"
    ];

    function tampilGombal() {
      const index = Math.floor(Math.random() * gombalan.length);
      document.getElementById("gombal").textContent = gombalan[index];

      const gif = gifList[Math.floor(Math.random() * gifList.length)];
      document.getElementById("gifArea").innerHTML = `<img src="${gif}" alt="kocak">`;
    }
  </script>

</body>
</html>
