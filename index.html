<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kamu Lucu Banget ❤️</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .heart {
      font-size: 50px;
      animation: float 2s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    button {
      padding: 10px 20px;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #gombal {
      margin-top: 20px;
      font-style: italic;
      color: #b30059;
    }
  </style>
</head>
<body>

  <div class="heart">❤️</div>
  <h1>Hai Cinta! 🥰</h1>
  <p>Kita udah bersama selama:</p>
  <h2 id="counter">...</h2>

  <button onclick="tampilGombal()">Klik kalau kamu lucu 😘</button>
  <p id="gombal"></p>

  <script>
    // Hitung hari jadian
    const startDate = new Date("2021-04-10"); // ganti tanggal jadian
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("counter").textContent = `${diffDays} hari 🗓️`;

    // Gombalan acak
    const gombalan = [
      "Kamu tahu nggak? Senyummu bikin aku lupa kata sandi.",
      "Kalau kamu bintang, aku mau jadi langitnya.",
      "Nggak perlu kopi, cukup kamu yang bikin aku melek terus.",
      "Aku butuh vitamin U 😍",
      "Kamu itu kayak Wi-Fi, soalnya aku merasa konek terus!"
    ];

    function tampilGombal() {
      const random = Math.floor(Math.random() * gombalan.length);
      document.getElementById("gombal").textContent = gombalan[random];
    }
  </script>

</body>
</html>
