<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Ayangkuuu! 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe0ec, #d0f0ff);
      text-align: center;
      padding: 50px;
      color: #ff3399;
    }
    h1 {
      font-size: 3em;
      animation: ayangMasuk 1s infinite alternate;
    }
    @keyframes ayangMasuk {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .btn {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 20px;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 0px 10px #ff66b2;
    }
    .msg {
      font-size: 24px;
      margin-top: 30px;
      color: #cc0066;
      font-weight: bold;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }
    .audio-control {
      margin-top: 20px;
    }
  </style>
</head>
<body onload="ucapanAwal(); mainkanMusik();">

  <h1>🌟 SEMANGAT AYANGKUUUU! 🌟</h1>
  <p id="awal"></p>
  
  <button class="btn" onclick="kasihSemangat()">Aku Butuh Semangat 🐣</button>
  <div class="msg" id="semangat"></div>
  <div id="gifArea"></div>

  <!-- Musik Latar -->
  <div class="audio-control">
    <audio id="musikLatar" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-smile.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
    <br>
    <button class="btn" onclick="toggleMusik()">🔊 Play/Pause Musik</button>
  </div>

  <script>
    function ucapanAwal() {
      const kalimatPembuka = [
        "Hari ini harus lebih semangat dari kemarin ya, Ayang!",
        "Kamu hebat! Jangan lupa istirahat juga 💤",
        "Kalau kamu capek... inget, aku dukung kamu terus 💪💖",
        "Mau hari seburuk apapun, senyummu tetap paling terang 🌈"
      ];
      document.getElementById("awal").innerText = kalimatPembuka[Math.floor(Math.random() * kalimatPembuka.length)];
    }

    const semangats = [
      "Kamu tuh keren banget. Lebih keren dari playlist Spotify kamu! 🎧",
      "Semangat yaaa! Kamu kuat kayak WiFi full bar 💪📶",
      "Kalau hidupmu drama, aku penontonnya yang setia 🍿",
      "Inget ya... kamu satu-satunya yang bisa bikin aku senyum kayak orang bego 😅",
      "Ayang! Jangan menyerah, nanti kita nggak bisa beli cilok bareng 🥹"
    ];

    const gifs = [
      "https://media.giphy.com/media/fxsqOYnIMEefC/giphy.gif",
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/3ohzdYJK1wAdPWVk88/giphy.gif",
      "https://media.giphy.com/media/l3vR3z8j4N8Ewh5EQ/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    ];

    function kasihSemangat() {
      const pesan = semangats[Math.floor(Math.random() * semangats.length)];
      const gif = gifs[Math.floor(Math.random() * gifs.length)];
      document.getElementById("semangat").textContent = pesan;
      document.getElementById("gifArea").innerHTML = `<img src="${gif}" alt="Semangat Ayang!">`;
    }

    function mainkanMusik() {
      const audio = document.getElementById("musikLatar");
      audio.volume = 0.2; // Volume pelan
      audio.play().catch(() => {
        console.log("Autoplay ditolak browser. Gunakan tombol Play.");
      });
    }

    function toggleMusik() {
      const audio = document.getElementById("musikLatar");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

</body>
</html>
