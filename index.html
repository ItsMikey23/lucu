<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Untuk Kamu, yang Sedang Berjuang üåø</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f0;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #a3c4a8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #8cbf97;
    }
    .quote {
      margin-top: 30px;
      font-size: 1.5rem;
      font-style: italic;
      color: #444;
      max-width: 500px;
      transition: opacity 0.5s ease-in-out;
      min-height: 50px;
    }
    .surat {
      margin-top: 30px;
      max-width: 700px;
      font-size: 1.2rem;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.05);
      color: #333;
      display: none;
      text-align: left;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    audio {
      display: none;
    }
    #btnSurat {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Untuk Kamu, yang Sedang Berjuang</h1>
  <p>Kamu nggak sendiri. Hari ini mungkin berat, tapi kamu jauh lebih kuat dari yang kamu kira. üå§Ô∏è</p>

  <button onclick="tampilkanQuote()">Butuh semangat? Klik di sini üíõ</button>

  <div class="quote" id="quoteArea">...</div>

  <button id="btnSurat" onclick="tampilkanSurat()">üíå Surat Kecil Untukmu</button>

  <div class="surat" id="suratCinta"></div>

  <audio id="musik" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const quotes = [
      "Tenang... kamu sedang tumbuh. Proses itu nggak selalu nyaman, tapi berarti üå±",
      "Satu langkah kecil pun tetap langkah. Pelan tapi sampai üí´",
      "Aku tahu kamu capek. Tapi aku juga tahu kamu nggak akan nyerah ü§ç",
      "Kamu boleh istirahat, tapi jangan berhenti üåø",
      "Kamu adalah alasan seseorang tersenyum hari ini. Jangan meremehkan dirimu."
    ];

    const isiSurat = `Hai kamu, orang yang luar biasa...

Aku tahu beberapa hari bisa terasa berat, dan kadang kamu lupa betapa berharganya dirimu.  
Tapi aku nggak akan pernah lupa.

Kamu hebat. Kamu kuat. Dan aku selalu ada di sini, mendukung kamu dalam diam atau dalam peluk.

Kalau lelah, istirahat ya. Tapi jangan menyerah.

Aku sayang kamu ‚Äî lebih dari kata-kata bisa gambarkan. ü§ç`;

    let musikDimainkan = false;

    function tampilkanQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteArea = document.getElementById("quoteArea");
      quoteArea.style.opacity = 0;
      setTimeout(() => {
        quoteArea.innerText = quote;
        quoteArea.style.opacity = 1;
      }, 300);

      if (!musikDimainkan) {
        const audio = document.getElementById("musik");
        audio.volume = 0.2;
        audio.play().catch(() => {});
        musikDimainkan = true;
      }

      setTimeout(() => {
        document.getElementById("btnSurat").style.display = "inline-block";
      }, 1500);
    }

    function tampilkanSurat() {
      const surat = document.getElementById("suratCinta");
      surat.style.display = 'block';
      surat.style.opacity = 0;
      ketikSurat(isiSurat, surat);
    }

    function ketikSurat(teks, elemen, kecepatan = 35) {
      let i = 0;
      elemen.textContent = '';
      const interval = setInterval(() => {
        elemen.textContent += teks[i];
        i++;
        if (i >= teks.length) {
          clearInterval(interval);
          elemen.style.opacity = 1;
        }
      }, kecepatan);
    }
  </script>

</body>
</html>
